name: CI Pipeline - Ordem de Servico

on:
  push:
    branches:
      - 'feature/**'

jobs:
  build-and-test:
    name: Build e Testes - Ordem de Servico
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Conceder permissão de execução ao Gradle
        run: chmod +x gradlew

      - name: Executar build completo e testes
        run: ./gradlew clean build --no-daemon --refresh-dependencies