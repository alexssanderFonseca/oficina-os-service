server:
  port: 8088

spring:
  flyway:
    enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,mappings
  endpoint:
    health:
      show-details: always

otel:
  service:
    name: oficina
    resource:
      attributes:
        environment: local
        version: 1.0.0
        team: backend

  traces:
    exporter: otlp
    endpoint: http://host.docker.internal:4318
    sampler: always_on

  metrics:
    exporter: otlp
    endpoint: http://host.docker.internal:4318

jwt:
  key: 1kGCW3CtZfT/pSBWIMDWY7//RJk0As4VfEybjgbuOW4=

feign:
  client:
    config:
      cliente-service:
        url: http://localhost:8087
      catalogo-service:
        url: http://localhost:8085
      orcamento-service:
        url: http://localhost:8089
      pagamento-service:
        url: http://localhost:8086

aws:
  region: sa-east-1
  sqs:
    payment-queue-url: http://localhost:4566/000000000000/payment-events-queue
    endpoint-override: http://localhost:4566
    polling-interval-ms: 3000

  logs:
    exporter: none

  instrumentation:
    spring-webmvc:
      enabled: true
    jdbc:
      enabled: true
    logback-appender:
      enabled: true
    micrometer:
      enabled: true

logging:
  level:
    root: INFO
    br.com.alexsdm: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
